<div class="container">
    <div ng-show="myInfoCtrl.user">
        <div class="form-group">
            <label for="firstName">First Name</label> <strong>{{ myInfoCtrl.user.firstName }}</strong>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label> <strong>{{ myInfoCtrl.user.lastName }}</strong>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label> <strong>{{ myInfoCtrl.user.emailAddress }}</strong>
        </div>
        <div class="form-group">
            <label for="firstName">Phone Number</label> <strong>{{ myInfoCtrl.user.phoneNumber }}</strong>
        </div>
        <div class="form-group">
            <label for="firstName">Favorite Short Name</label> <strong>{{ myInfoCtrl.user.favoriteItem }}</strong>
        </div>
    </div>

    <div class="alert alert-danger" ng-hide="myInfoCtrl.user">
        <strong>Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></strong>
    </div>
</div>
