<div class="container">
    <form name="signUpForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" ng-model="firstName" required
            />
            <br/>
            <div class="alert alert-danger" ng-show="signUpForm.firstName.$touched && signUpForm.firstName.$invalid">
                <strong>First Name is a required field!</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" ng-model="lastName" required
            />
            <br/>
            <div class="alert alert-danger" ng-show="signUpForm.lastName.$touched && signUpForm.lastName.$invalid">
                <strong>Last Name is a required field!</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" name="emailAddress" ng-model="emailAddress"
                required />
            <br/>
            <div class="alert alert-danger" ng-show="signUpForm.emailAddress.$touched && signUpForm.emailAddress.$invalid">
                <strong>Email Address is a required field and should be a valid email!</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phoneNumber" ng-model="phoneNumber"
                required ng-pattern="/^[0-9]{10,11}$/" />
            <br/>
            <div class="alert alert-danger" ng-show="signUpForm.phoneNumber.$touched && signUpForm.phoneNumber.$invalid">
                <strong>Phone Number is a required field, should be a valid phone number and between 10-11!</strong>
            </div>
        </div>
        <div class="form-group">
            <label for="shortName">Favorite Short Name</label>
            <input type="text" class="form-control" id="shortName" placeholder="Short Name (e.g. A1)" name="shortName" ng-model="shortName">
            <br/>
            <div class="alert alert-danger" ng-show="signUpCtrl.validShortName == false">
                <strong>No such menu number exists!</strong>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submitData(signUpForm)" >Submit</button>
        <br/>
        <br/>
        <div class="alert alert-success" ng-show="signUpCtrl.validShortName == true" >
            <strong>Your information has been saved</strong>
            </div>
    </form>
</div>
